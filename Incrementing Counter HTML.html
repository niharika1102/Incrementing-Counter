<!DOCTYPE html>

<html>

    <head>

        <meta charset = 'UTF-8' />

        <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0' />

        <script src = "https://kit.fontawesome.com/59831f31a4.js" crossorigin = "anonymous"></script>

        <link rel = 'stylesheet' href = 'Incrementing Counter CSS.css' />

        <title>

            Incrementing Counter

        </title>

    </head>

    <body>

        <div class = "counter-container">

            <i class = "fab fa-twitter fa-3x"></i>

            <div class = "counter" data-target = "1200">

                

            </div>

            <span>

                Twitter Followers

            </span>

        </div>

        <div class = "counter-container">

            <i class = "fab fa-youtube fa-3x"></i>

            <div class = "counter" data-target = "5000">

                

            </div>

            <span>

                Youtube Subscribers

            </span>

        </div>

        <div class = "counter-container">

            <i class = "fab fa-instagram fa-3x"></i>

            <div class = "counter" data-target = "400">

                

            </div>

            <span>

                Instagram Followers

            </span>

        </div>

        <script src = 'Incrementing Counter JS.js'></script>

    </body>

</html>
